<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Diwali Greeting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes" rel="stylesheet">
    <style>
      /* General Styling */
      body {
        margin: 0;
        padding: 0;
        animation: changeBG 30s infinite;
        overflow: hidden;
      }

      .main {
        display: flex;
        width: 100vw;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        z-index: 2; /* Ensure content is above bubbles */
      }

      /* Background Animation */
      @keyframes changeBG {
        0% {background-color: #55efc4;}
        10% {background-color: #81ecec;}
        20% {background-color: #74b9ff;}
        30% {background-color: #a29bfe;}
        40% {background-color: #6c5ce7;}
        50% {background-color: #0984e3;} 
        60% {background-color: #00cec9;}
        70% {background-color: #00b894;}
        80% {background-color: #fdcb6e;}
        90% {background-color: #d63031;}
        100% {background-color: #e84393;}
      }

      /* Greeting and Wish Styling */
      .greeting {
        font-family: 'Dancing Script', cursive;
        font-weight: 800;
        margin: 0;
      }

      .wishDiv {
        font-family: 'Great Vibes', cursive;
        color: #1B1464;
        margin: 0;
      }

      .name {
        display: block;
        margin-top: -15px;
      }

      /* Top Decorative Lights */
      .top {
        width: 100%;
        height: auto;
        display: flex;
        justify-content: space-around;
        position: relative;
        z-index: 3; /* Ensure lights are above bubbles */
      }

      .img1 {
        width: 10%; /* Responsive size */
        height: auto;
      }

      .light {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        animation: glowEffect 3s infinite;
      }

      /* Light Colors and Shadows */
      .light2 { background-color: #009432; }
      .light3 { background-color: #EA2027; }
      .light4 { background-color: #0652DD; }
      .light5 { background-color: #D980FA; }
      .light6 { background-color: #6F1E51; }
      .light7 { background-color: #C4E538; }
      .light8 { background-color: #A3CB38; }
      .light9 { background-color: #12CBC4; }

      @keyframes glowEffect {
        0%, 100% { box-shadow: 0 0 0px; }
        50% { box-shadow: 0 0 20px currentColor; }
      }

      /* Background Bubbles */
      .bg-bubbles {
        position: absolute;
        top: -100px;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .bg-bubbles li {
        position: absolute;
        list-style: none;
        display: block;
        bottom: -160px;
        width: 30vw; /* 30% of viewport width */
        height: 30vh; /* 30% of viewport height */
        animation: bubbleMovement 25s infinite linear;
        background-color: rgba(255, 255, 255, 0.15); /* Light transparency */
        border-radius: 50%;
      }

      /* Specific bubbles for variation */
      .bg-bubbles li:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 17s; }
      .bg-bubbles li:nth-child(3) { left: 25%; animation-delay: 4s; }
      .bg-bubbles li:nth-child(4) { left: 40%; animation-duration: 22s; background-color: rgba(255, 255, 255, 0.25); }
      .bg-bubbles li:nth-child(6) { left: 80%; animation-delay: 3s; background-color: rgba(255, 255, 255, 0.2); }
      .bg-bubbles li:nth-child(7) { left: 32%; animation-delay: 7s; }
      .bg-bubbles li:nth-child(8) { left: 55%; animation-delay: 15s; animation-duration: 40s; }
      .bg-bubbles li:nth-child(9) { left: 25%; animation-delay: 2s; animation-duration: 40s; background-color: rgba(255, 255, 255, 0.3); }
      .bg-bubbles li:nth-child(10) { left: 80%; animation-delay: 11s; }

      /* Bubble Animation */
      @keyframes bubbleMovement {
        0% { transform: translateY(0); }
        100% { transform: translateY(-700px) rotate(600deg); }
      }

      /* Responsive Design */
      @media (min-width: 1200px) {
        .greeting {
          font-size: 8vw;
        }
        .wishDiv {
          font-size: 4vw;
        }
        .img1 {
          width: 50px; /* Fixed size for large screens */
        }
      }

      @media (min-width: 992px) and (max-width: 1199px) {
        .greeting {
          font-size: 10vw;
        }
        .wishDiv {
          font-size: 5vw;
        }
        .img1 {
          width: 40px; /* Slightly smaller for medium screens */
        }
      }

      @media (min-width: 768px) and (max-width: 991px) {
        .greeting {
          font-size: 12vw;
        }
        .wishDiv {
          font-size: 6vw;
        }
        .img1 {
          width: 30px; /* Smaller for tablets */
        }
      }

      @media (max-width: 767px) {
        .greeting {
          font-size: 18vw; /* Larger font for small screens */
        }
        .wishDiv {
          font-size: 8vw;
          padding: 0 15px; /* Added padding for better text alignment */
        }
        .img1 {
          width: 25px; /* Smallest size for mobile */
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="light1"><img src="https://clip2art.com/images/paper-lantern-clipart-20.png" alt="" class="img1"></div>
        <div class="light light2"></div>
        <div class="light light3"></div>
        <div class="light light4"></div>
        <div class="light light5"></div>
        <div class="light light6"></div>
        <div class="light light7"></div>
        <div class="light light8"></div>
        <div class="light light9"></div>
        <div class="light0"><img src="https://clip2art.com/images/paper-lantern-clipart-20.png" alt="" class="img1"></div>
      </div>
      <h1 class="greeting">Happy Diwali</h1>
      <div class="wishDiv">
        <h5 class="wish">May your Diwali be a rangoli of lights brightening up your home with happiness and prosperity!</h5>
        <span class="name"> ~ From Hansa, Bhavesh, Krishna, Vishal ~</span><br>
        <span class="name">  Padharia Family </span>
      </div>
    </div>
    
    <ul class="bg-bubbles">
      <li><img src="star_PNG41532.png" alt="" class="str1"></li>
      <li></li>
      <li><img src="star_PNG41481.png" alt="" class="str2"></li>
      <li></li>
      <li><img src="star_PNG41503.png" alt="" class="str3"></li>
      <li></li>
      <li><img src="star_PNG41531.png" alt="" class="str4"></li>
      <li></li>
      <li><img src="star_PNG41521.png" alt="" class="str5"></li>
      <li></li>
    </ul>
  </body>
</html>

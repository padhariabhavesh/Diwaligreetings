<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Changed Font -->
    <style>
        body, html {
            background-color: #000; /* Black background for a cinematic feel */
            color: #FFD700; /* Gold color for text */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Changed Font */
            font-size: 7vw;
            margin: 0;
            opacity: 0; /* Start invisible for animation */
            animation: fadeIn 1s forwards, scaleIn 1s forwards; /* Fade and scale animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        p {
            font-size: 3vw; 
            margin: 10px 0; 
            opacity: 0; /* Start invisible for animation */
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s; /* Delay for paragraph appearance */
            color: #FF4500; /* Orange for contrast and vibrancy */
        }

        footer {
            position: absolute;
            bottom: 3vh; 
            font-size: 2vw; 
            color: #FFD700; /* Gold footer text */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Media Queries for Better Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }
            p {
                font-size: 4vw;
            }
            footer {
                font-size: 3vw;
            }
        }

        @media (min-width: 1200px) {
            h1 {
                font-size: 5vw;
            }
            p {
                font-size: 2.5vw;
            }
            footer {
                font-size: 1.5vw;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1 id="greeting">
      “Wishing you a Happy Gujarati New Year filled<br>
      with prosperity, health, and peace.<br>
      May all your dreams come true!”
    </h1>

    <footer>&copy; Bhavesh Padharia & Family</footer>

    <script>
        // Canvas Setup
        var canvas = document.getElementById("canvas"),
            ctx = canvas.getContext("2d"),
            width = window.innerWidth,
            height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Set random color for the heading
        document.getElementById("greeting").style.color = getRandomColor();

        // Particle constructor
        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 5 + 2; // Size of the particle
            this.speedX = (Math.random() - 0.5) * 5; // Horizontal speed
            this.speedY = (Math.random() - 0.5) * 5; // Vertical speed
            this.color = getRandomColor(); // Random color for each particle
        }

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;

            // Reset particle position if it goes out of bounds
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                this.x = width / 2;
                this.y = height / 2;
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5;
                this.color = getRandomColor();
            }
        };

        Particle.prototype.draw = function() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        };

        // Create particles
        var particles = [];
        for (var i = 0; i < 100; i++) {
            particles.push(new Particle(width / 2, height / 2)); // Start particles from the center
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            // Draw stars in the background
            drawStars();
            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // Function to draw stars
        function drawStars() {
            const numStars = 100; // Number of stars
            ctx.fillStyle = 'white'; // Star color
            for (let i = 0; i < numStars; i++) {
                const x = Math.random() * width; // Random x position
                const y = Math.random() * height; // Random y position
                const size = Math.random() * 2 + 1; // Random size
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2, false); // Draw star
                ctx.fill();
            }
        }

        animate();
    </script>
</body>
</html>
